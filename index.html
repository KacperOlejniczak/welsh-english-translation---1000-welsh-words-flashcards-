    let currentWordIndex = 0;
    let timerInterval;
    let timeoutId;
    let quizStarted = false;

    const wordDisplay = document.getElementById("word-display");
    const answerInput = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      if (words.length === 0) {
        wordDisplay.textContent = "No words available.";
        return;
      }

      shuffleArray(words);

      quizStarted = true;
      currentWordIndex = 0;
      feedback.textContent = "";
      answerInput.value = "";
      answerInput.focus();

      nextWord();
    }

    function nextWord() {
      clearInterval(timerInterval);
      clearTimeout(timeoutId);

      feedback.textContent = "";
      answerInput.value = "";
      answerInput.focus();

      const currentEntry = words[currentWordIndex];
      wordDisplay.textContent = currentEntry.welsh;

      startTimer(10);
    }

    function startTimer(seconds) {
      let remaining = seconds;
      timerDisplay.textContent = "Time left: " + remaining + "s";

      timerInterval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = "Time left: " + remaining + "s";
        if (remaining <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);

      timeoutId = setTimeout(() => {
        showSolution();
      }, seconds * 1000);
    }

    function checkAnswer() {
      if (!quizStarted || words.length === 0) return;

      const currentEntry = words[currentWordIndex];
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === "") return; // Prevent empty answer checks

      const correctAnswers = currentEntry.english.map(ans => ans.toLowerCase().trim());

      if (correctAnswers.includes(userAnswer)) {
        clearInterval(timerInterval);
        clearTimeout(timeoutId);
        feedback.textContent = "üòä";
        timerDisplay.textContent = "";
        answerInput.value = "";

        setTimeout(() => {
          feedback.textContent = "";
          moveToNext();
        }, 3000);

      } else {
        feedback.textContent = "Wrong answer. Try again!";
        answerInput.value = "";
        answerInput.focus();
      }
    }

    function showSolution() {
      clearInterval(timerInterval);
      clearTimeout(timeoutId);

      const currentEntry = words[currentWordIndex];
      const solution = currentEntry.english[0];
      feedback.textContent = "Correct answer: " + solution;
      timerDisplay.textContent = "";
      answerInput.value = "";
      answerInput.focus();
    }

    function moveToNext() {
      currentWordIndex = (currentWordIndex + 1) % words.length;
      nextWord();
    }

    // Fix: Prevent starting event from immediately checking answer
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !quizStarted) {
        event.preventDefault(); // prevent propagation
        startQuiz();
      }
    });

    answerInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // prevent default form submission behavior
        if (feedback.textContent.startsWith("Correct answer: ")) {
          const currentEntry = words[currentWordIndex];
          const solution = currentEntry.english[0].toLowerCase();
          if (answerInput.value.trim().toLowerCase() === solution) {
            moveToNext();
          }
        } else {
          checkAnswer();
        }
      }
    });
